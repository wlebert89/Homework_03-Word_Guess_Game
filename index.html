<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/logic.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Open+Sans+Condensed:300|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Deep Space</h1>
        <h2>The Word Guess Game</h2>
        <hr>
        <h3>Press any key to begin...</h3>
        <br>
        <div id="counters">
            <div> Wins:</div>
            <br>
            <div><span id="wins" class="score">0</span></div>
            <br>
            <div>Current word:</div>
            <br>
            <div><span id="current-word"></span></div>
            <br>
            <div>Number of guesses remaining:</div>
            <br>
            <div><span id="guesses-remaining" class="score">12</span></div>
            <br>
            <div>Letters already guessed:</div>
            <br>
            <div><span id="user-guess"></span></div>
            <br>
        </div> 
        <br>
        <button onclick="reset()">NEW WORD</button>
    </div>
</body>
</html>
